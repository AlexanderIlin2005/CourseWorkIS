<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - CoWalking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="/" class="logo">CoWalking</a>
                <ul class="nav-menu">
                    <li><a href="/events">Events</a></li>
                    <li><a href="/locations">Locations</a></li>
                    <li sec:authorize="isAuthenticated()">
                        <a sec:authentication="principal.username" href="/users/profile">Profile</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" style="display:inline;">
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Reports</h1>

            <div th:if="${error}" class="error" th:text="${error}">Error message</div>
            <div th:if="${message}" class="success" th:text="${message}">Success message</div>

            <div class="reports-list">
                <div class="report-card" th:each="report : ${reports}">
                    <h3>Report #<span th:text="${report.id}"></span></h3>
                    <p><strong>Reporter:</strong> <span th:text="${report.reporter.username}">Reporter</span></p>
                    <p th:if="${report.reportedUser != null}">
                        <strong>Reported User:</strong> <span th:text="${report.reportedUser.username}">Reported User</span>
                    </p>
                    <p th:if="${report.event != null}">
                        <strong>Event:</strong> <span th:text="${report.event.title}">Event</span>
                    </p>
                    <p><strong>Reason:</strong> <span th:text="${report.reason}">Reason</span></p>
                    <p><strong>Status:</strong>
                        <span th:if="${report.isResolved}">Resolved</span>
                        <span th:unless="${report.isResolved}">Pending</span>
                    </p>

                    <div th:if="${!report.isResolved}">
                        <form th:action="@{/reports/{id}/resolve(id=${report.id})}" method="post">
                            <div class="form-group">
                                <label for="resolutionNotes">Resolution Notes:</label>
                                <textarea id="resolutionNotes" name="resolutionNotes" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn-primary">Resolve</button>
                        </form>
                    </div>

                    <div th:if="${report.isResolved}">
                        <p><strong>Resolution Notes:</strong> <span th:text="${report.resolutionNotes}">Resolution Notes</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
