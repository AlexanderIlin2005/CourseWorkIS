<!-- src/main/resources/templates/fragments/header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Fragment</title>
</head>
<body>
<div th:fragment="header-content">
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">CoWalking</a>
            <ul class="nav-menu">
                <li><a href="/events/active">Active Events</a></li>
                <li><a href="/events/completed">Completed Events</a></li>
                <li><a href="/locations">Locations</a></li>

                <!-- Для авторизованных пользователей -->
                <li sec:authorize="isAuthenticated()">
                    <!-- Имя пользователя - ссылка на профиль -->
                    <a th:href="@{/users/profile}"
                       sec:authentication="principal.username">Profile</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit">Logout</button>
                    </form>
                </li>

                <!-- Для неавторизованных -->
                <li sec:authorize="!isAuthenticated()">
                    <a href="/login">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a href="/registration">Register</a>
                </li>

                <!-- Только для админа -->
                <li sec:authorize="hasRole('ADMIN')">
                    <a href="/admin/users">Manage Users</a>
                </li>

                <!-- Кнопка создания события будет показана НА СТРАНИЦЕ СПИСКА СОБЫТИЙ, а не в хедере -->
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
