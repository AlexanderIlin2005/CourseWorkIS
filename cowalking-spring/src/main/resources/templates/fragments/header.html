<!-- src/main/resources/templates/fragments/header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Fragment</title>
</head>
<body>
<div th:fragment="header-content">
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">CoWalking</a>
            <ul class="nav-menu">
                <li><a href="/events/active">Active Events</a></li>
                <li><a href="/events/completed">Completed Events</a></li>
                <li><a href="/locations">Locations</a></li>
                <!-- Правильная ссылка на профиль -->
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/users/profile}" th:text="${#authentication?.principal?.username}">Profile</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit">Logout</button>
                    </form>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a href="/login">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a href="/registration">Register</a>
                </li>
                <!-- Ссылка для админа -->
                <li sec:authorize="hasRole('ADMIN')">
                    <a href="/admin/users">Manage Users</a>
                </li>
                <!-- Кнопка создания события для ORGANIZER/ADMIN -->
                <li sec:authorize="hasAnyRole('ADMIN', 'ORGANIZER')">
                    <a href="/events/create" class="btn-primary">Create Event</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
