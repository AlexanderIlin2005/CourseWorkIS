<!-- src/main/resources/templates/registration.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CoWalking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="auth-container">
    <h2>Register</h2>
    <form th:action="@{/registration}" method="post">
        <div th:if="${error}" class="error" th:text="${error}">Error message</div>
        <div th:if="${message}" class="success" th:text="${message}">Success message</div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn-primary">Register</button>
    </form>

    <p><a href="/login">Already have an account? Login here</a></p>
</div>
</body>
</html>
