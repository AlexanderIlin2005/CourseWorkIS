<!-- src/main/resources/templates/public-profile.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CoWalking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">CoWalking</a>
            <ul class="nav-menu">
                <li><a href="/events">Events</a></li>
                <li><a href="/locations">Locations</a></li>
                <!-- Show Profile link and Logout button if authenticated -->
                <li sec:authorize="isAuthenticated()">
                    <a sec:authentication="principal.username" href="/users/profile">Profile</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit">Logout</button>
                    </form>
                </li>
                <!-- Show Login/Register buttons if not authenticated -->
                <li sec:authorize="!isAuthenticated()">
                    <a href="/login">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a href="/registration">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <h1>Public Profile</h1>

        <!-- Отображение фото профиля -->
        <div th:if="${user.photoUrl != null}" style="text-align: center; margin-bottom: 20px;">
            <img th:src="@{${user.photoUrl}}" alt="Profile Photo" style="max-width: 300px; max-height: 300px; border-radius: 50%;">
        </div>

        <div class="profile-details">
            <p><strong>Username:</strong> <span th:text="${user.username}">Username</span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
            <p><strong>Phone:</strong> <span th:text="${user.phone ?: 'Not provided'}">Phone</span></p>
            <p><strong>Bio:</strong> <span th:text="${user.bio ?: 'No bio'}">Bio</span></p>
            <!-- --- ДОБАВЛЕНО: ПОЛЯ ДЛЯ СОЦСЕТЕЙ --- -->
            <p><strong>Telegram:</strong> <span th:text="${user.telegramId ?: 'Not provided'}">Telegram</span></p>
            <p><strong>VK:</strong> <span th:text="${user.vkId ?: 'Not provided'}">VK</span></p>
            <!-- --- КОНЕЦ ДОБАВЛЕНИЯ --->
        </div>
        <a href="/events" class="btn-secondary">Back to Events</a>
    </div>
</main>
</body>
</html>
