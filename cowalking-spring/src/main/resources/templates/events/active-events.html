<!-- src/main/resources/templates/events/active-events.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Events - CoWalking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">CoWalking</a>
            <ul class="nav-menu">
                <li><a href="/events/active">Active Events</a></li>
                <li><a href="/events/completed">Completed Events</a></li>
                <li><a href="/locations">Locations</a></li>
                <li sec:authorize="isAuthenticated()">
                    <a sec:authentication="principal.username" href="/users/profile">Profile</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit">Logout</button>
                    </form>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a href="/login">Login</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a href="/registration">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <h1>Active Events</h1>

        <!-- Форма фильтрации -->
        <form method="get" class="filter-form">
            <label for="sort">Sort by:</label>
            <select name="sort" id="sort">
                <option value="startTime" th:selected="${sort == 'startTime'}">Start Time</option>
                <option value="endTime" th:selected="${sort == 'endTime'}">End Time</option>
            </select>
            <label for="direction">Direction:</label>
            <select name="direction" id="direction">
                <option value="asc" th:selected="${direction == 'asc'}">Ascending</option>
                <option value="desc" th:selected="${direction == 'desc'}">Descending</option>
            </select>
            <button type="submit" class="btn-secondary">Apply Filter</button>
            <a th:href="@{/events/active}" class="btn-secondary">Reset</a>
        </form>

        <!-- Show Create Event button if user is authenticated and has role ADMIN or ORGANIZER -->
        <div sec:authorize="hasRole('ADMIN') or hasRole('ORGANIZER')">
            <a href="/events/create" class="btn-primary">Create Event</a>
        </div>

        <div class="events-grid">
            <div class="event-card" th:each="event : ${events}"
                 th:if="${#authentication == null or #authentication.principal == null or #authentication.principal.id != event.organizerId or hasRole('ADMIN')}">
                <h3 th:text="${event.title}">Event Title</h3>
                <p th:text="${event.description}">Event Description</p>
                <p>Location: <span th:text="${event.locationName}">Location Name</span></p>
                <p>Time: <span th:text="${#temporals.format(event.startTime, 'dd/MM/yyyy HH:mm')}">Start Time</span></p>
                <p>Participants: <span th:text="${event.currentParticipants} + '/' + ${event.maxParticipants ?: 'Unlimited'}">Participants</span></p>
                <p>Organizer: <a th:href="@{/users/profile/{id}(id=${event.organizerId})}" th:text="${event.organizerUsername}">Organizer Name</a></p>
                <a th:href="@{/events/{id}(id=${event.id})}" class="btn-secondary">View Details</a>

                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/participations/join/{eventId}(eventId=${event.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn-primary">Join Event</button>
                    </form>
                    <form th:action="@{/participations/leave/{eventId}(eventId=${event.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn-secondary">Leave Event</button>
                    </form>
                </div>

                <div sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/events/{id}/edit(id=${event.id})}" class="btn-secondary">Edit Event</a>
                    <form th:action="@{/events/{id}/delete(id=${event.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn-danger" onclick="return confirm('Are you sure you want to delete this event?')">Delete Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
