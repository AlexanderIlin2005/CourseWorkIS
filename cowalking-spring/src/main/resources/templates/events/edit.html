<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event - CoWalking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="/" class="logo">CoWalking</a>
                <ul class="nav-menu">
                    <li><a href="/events">Events</a></li>
                    <li><a href="/locations">Locations</a></li>
                    <li sec:authorize="isAuthenticated()">
                        <a sec:authentication="principal.username" href="/users/profile">Profile</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" style="display:inline;">
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Edit Event</h1>

            <div th:if="${error}" class="error" th:text="${error}">Error message</div>

            <form th:action="@{/events/{id}/edit(id=${event.id})}" method="post" th:object="${event}" enctype="multipart/form-data">

                <!-- НА это -->
                <input type="hidden" id="csrf-token" th:value="${_csrf.token}" />
                <script>
                    // Перехватываем отправку формы с файлами и добавляем CSRF-токен в заголовок
                    document.querySelector('form[enctype="multipart/form-data"]').addEventListener('submit', function(event) {
                        const formData = new FormData(this);
                        const xhr = new XMLHttpRequest();
                        xhr.open('POST', this.action);
                        // Добавляем CSRF-токен в заголовок
                        const csrfToken = document.getElementById('csrf-token').value;
                        xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
                        xhr.send(formData);
                        // Перенаправляем после завершения
                        xhr.onload = function() {
                            if (xhr.status >= 200 && xhr.status < 300) {
                                window.location.href = xhr.responseURL || '/users/profile';
                            } else {
                                alert('Error: ' + xhr.status);
                            }
                        };
                        // Отменяем стандартную отправку формы
                        event.preventDefault();
                    });
                </script>

                <div class="form-group">
                    <label for="photo">Event Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                    <!-- Отображение текущей фотографии при редактировании -->
                    <div th:if="${event.photoUrl != null}" style="margin-top: 10px;">
                        <img th:src="@{${event.photoUrl}}" alt="Event Photo" style="max-width: 300px; max-height: 300px;">
                    </div>
                </div>


                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" th:field="*{title}" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" th:field="*{description}" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="locationId">Location:</label>
                    <select id="locationId" th:field="*{locationId}" required>
                        <option value="">Select a location</option>
                        <option th:each="location : ${locations}"
                                th:value="${location.id}"
                                th:text="${location.name}"
                                th:selected="${location.id == event.locationId}">Location</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventTypeId">Event Type:</label>
                    <select id="eventTypeId" th:field="*{eventTypeId}" required>
                        <option value="">Select a type</option>
                        <option th:each="type : ${eventTypes}"
                                th:value="${type.id}"
                                th:text="${type.name}"
                                th:selected="${type.id == event.eventTypeId}">Type</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty" th:field="*{difficulty}" required>
                        <option value="">Select difficulty</option>
                        <option th:each="diff : ${difficulties}"
                                th:value="${diff}"
                                th:text="${diff.displayName}"
                                th:selected="${diff == event.difficulty}">Difficulty</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="startTime">Start Time:</label>
                    <input type="datetime-local" id="startTime" th:field="*{startTime}">
                </div>

                <div class="form-group">
                    <label for="endTime">End Time:</label>
                    <input type="datetime-local" id="endTime" th:field="*{endTime}">
                </div>

                <div class="form-group">
                    <label for="maxParticipants">Max Participants:</label>
                    <input type="number" id="maxParticipants" th:field="*{maxParticipants}" min="1">
                </div>

                <button type="submit" class="btn-primary">Update Event</button>
            </form>
        </div>
    </main>
</body>
</html>
