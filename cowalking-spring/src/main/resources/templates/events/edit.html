<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event - CoWalking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:replace="fragments/header :: header-content"></header>

    <main>
        <div class="container">
            <h1>Edit Event</h1>

            <div th:if="${error}" class="error" th:text="${error}">Error message</div>

            <form th:action="@{/events/{id}/edit(id=${event.id})}" method="post" th:object="${event}" enctype="multipart/form-data">

                <!-- НА это -->
                <input type="hidden" id="csrf-token" th:value="${_csrf.token}" />
                <script>
                    // Перехватываем отправку формы с файлами и добавляем CSRF-токен в заголовок
                    document.querySelector('form[enctype="multipart/form-data"]').addEventListener('submit', function(event) {
                        const formData = new FormData(this);
                        const xhr = new XMLHttpRequest();
                        xhr.open('POST', this.action);
                        // Добавляем CSRF-токен в заголовок
                        const csrfToken = document.getElementById('csrf-token').value;
                        xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
                        xhr.send(formData);
                        // Перенаправляем после завершения
                        xhr.onload = function() {
                            if (xhr.status >= 200 && xhr.status < 300) {
                                window.location.href = xhr.responseURL || '/users/profile';
                            } else {
                                alert('Error: ' + xhr.status);
                            }
                        };
                        // Отменяем стандартную отправку формы
                        event.preventDefault();
                    });
                </script>

                <div class="form-group">
                    <label for="photo">Event Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                    <!-- Отображение текущей фотографии при редактировании -->
                    <div th:if="${event.photoUrl != null}" style="margin-top: 10px;">
                        <img th:src="@{${event.photoUrl}}" alt="Event Photo" style="max-width: 300px; max-height: 300px;">
                    </div>
                </div>


                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" th:field="*{title}" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" th:field="*{description}" rows="5"></textarea>
                </div>

                <!-- ЗАМЕНИТЕ блок startAddress на следующий -->
                <div class="form-group">
                    <label for="startAddress">Start Address:</label>
                    <input type="text" id="startAddress" name="startAddress" th:field="*{startAddress}" required placeholder="Enter start address">
                </div>

                <!-- ЗАМЕНИТЕ ВСЕ, ЧТО СВЯЗАНО С КАРТОЙ, НА ЭТО -->
                <div class="form-group">
                    <label for="startLatitude">Start Latitude:</label>
                    <input type="number" step="any" id="startLatitude" th:field="*{startLatitude}" placeholder="e.g., 59.9343" required>
                </div>

                <div class="form-group">
                    <label for="startLongitude">Start Longitude:</label>
                    <input type="number" step="any" id="startLongitude" th:field="*{startLongitude}" placeholder="e.g., 30.3351" required>
                </div>
                <!-- КОНЕЦ ЗАМЕНЫ -->

                <div class="form-group">
                    <label for="endAddress">End Address (Optional):</label>
                    <input type="text" id="endAddress" th:field="*{endAddress}" placeholder="Enter end address">
                </div>

                <div class="form-group">
                    <label for="eventTypeId">Event Type:</label>
                    <select id="eventTypeId" th:field="*{eventTypeId}" required>
                        <option value="">Select a type</option>
                        <option th:each="type : ${eventTypes}"
                                th:value="${type.id}"
                                th:text="${type.name}"
                                th:selected="${type.id == event.eventTypeId}">Type</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty" th:field="*{difficulty}" required>
                        <option value="">Select difficulty</option>
                        <option th:each="diff : ${difficulties}"
                                th:value="${diff}"
                                th:text="${diff.displayName}"
                                th:selected="${diff == event.difficulty}">Difficulty</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="startTime">Start Time:</label>
                    <input type="datetime-local" id="startTime" name="startTime" required>
                    <input type="hidden" id="startTimeDisplay" th:value="${#temporals.format(event.startTime, 'dd/MM/yyyy HH:mm')}">
                </div>

                <div class="form-group">
                    <label for="endTime">End Time:</label>
                    <input type="datetime-local" id="endTime" name="endTime" required>
                    <input type="hidden" id="endTimeDisplay" th:value="${#temporals.format(event.endTime, 'dd/MM/yyyy HH:mm')}">
                </div>

                <script th:inline="javascript">
                    /*<![CDATA[*/
                    document.addEventListener('DOMContentLoaded', function() {
                        // Функция для преобразования формата dd/MM/yyyy HH:mm в yyyy-MM-ddTHH:mm
                        function convertToDateTimeLocal(dateTimeStr) {
                            if (!dateTimeStr) return '';

                            // Разбиваем строку формата "dd/MM/yyyy HH:mm"
                            const parts = dateTimeStr.split(' ');
                            if (parts.length !== 2) return '';

                            const datePart = parts[0]; // "dd/MM/yyyy"
                            const timePart = parts[1]; // "HH:mm"

                            // Разбиваем дату
                            const dateParts = datePart.split('/');
                            if (dateParts.length !== 3) return '';

                            const day = dateParts[0];
                            const month = dateParts[1];
                            const year = dateParts[2];

                            // Формируем строку в формате для datetime-local: yyyy-MM-ddTHH:mm
                            return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${timePart}`;
                        }

                        // Преобразуем отображаемое время в формат datetime-local
                        const startTimeDisplay = document.getElementById('startTimeDisplay');
                        const endTimeDisplay = document.getElementById('endTimeDisplay');
                        const startTimeInput = document.getElementById('startTime');
                        const endTimeInput = document.getElementById('endTime');

                        if (startTimeDisplay && startTimeInput) {
                            const formattedStart = convertToDateTimeLocal(startTimeDisplay.value);
                            if (formattedStart) {
                                startTimeInput.value = formattedStart;
                            }
                        }

                        if (endTimeDisplay && endTimeInput) {
                            const formattedEnd = convertToDateTimeLocal(endTimeDisplay.value);
                            if (formattedEnd) {
                                endTimeInput.value = formattedEnd;
                            }
                        }
                    });
                    /*]]>*/
                </script>

                <div class="form-group">
                    <label for="maxParticipants">Max Participants:</label>
                    <input type="number" id="maxParticipants" th:field="*{maxParticipants}" min="1">
                </div>

                <button type="submit" class="btn-primary">Update Event</button>
            </form>
        </div>
    </main>




</body>
</html>
