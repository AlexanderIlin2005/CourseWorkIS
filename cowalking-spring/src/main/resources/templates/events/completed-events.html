<!-- src/main/resources/templates/events/completed-events.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Events - CoWalking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .event-card {
            position: relative;
        }

        .mini-map-container {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
            position: relative;
        }

        .mini-map {
            width: 100%;
            height: 100%;
        }

        .no-map-placeholder {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            border: 1px dashed #ccc;
        }

        .map-loading {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 14px;
        }

        .map-error {
            background-color: #ffe6e6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #cc0000;
            font-size: 14px;
            border: 1px dashed #cc0000;
        }
    </style>
</head>
<body>
<header th:replace="fragments/header :: header-content"></header>

<main>
    <div class="container">
        <h1>Completed Events</h1>

        <div class="events-grid">
            <div class="event-card" th:each="event : ${events}"
                 th:id="${'event-card-' + event.id}">
                <h3 th:text="${event.title}">Event Title</h3>

                <!-- Отображение фото мероприятия (без условия авторизации) -->
                <div th:if="${event.photoUrl != null}" style="margin-bottom: 10px;">
                    <img th:src="@{${event.photoUrl}}" alt="Event Photo" style="max-width: 100%; height: auto; border-radius: 8px;">
                </div>
                <div th:unless="${event.photoUrl != null}" style="margin-bottom: 10px; text-align: center; color: #888;">
                    <p>Event photo</p>
                </div>

                <!-- Мини-карта (ленивая загрузка) -->
                <div th:if="${event.startLatitude != null and event.startLongitude != null}"
                     th:id="${'mini-map-container-' + event.id}"
                     class="mini-map-container map-loading"
                     th:data-loaded="false"
                     th:attr="data-lat=${event.startLatitude},
                              data-lng=${event.startLongitude},
                              data-title=${event.title},
                              data-address=${event.startAddress}">
                    <div th:id="${'mini-map-' + event.id}" class="mini-map"></div>
                </div>
                <div th:unless="${event.startLatitude != null and event.startLongitude != null}"
                     class="no-map-placeholder">
                    No map available
                </div>

                <p th:text="${event.description}">Event Description</p>

                <!-- Адреса -->
                <p><strong>Start Address:</strong> <span th:text="${event.startAddress}">Start Address</span></p>
                <p th:if="${event.endAddress != null and !event.endAddress.isEmpty()}">
                    <strong>End Address:</strong> <span th:text="${event.endAddress}">End Address</span></p>
                <p>Time: <span th:text="|${#temporals.format(event.startTime, 'dd/MM/yyyy HH:mm')} - ${#temporals.format(event.endTime, 'dd/MM/yyyy HH:mm')}|">Time</span></p>
                <p>Participants: <span th:text="${event.currentParticipants} + '/' + ${event.maxParticipants ?: 'Unlimited'}">Participants</span></p>
                <p>
                    Organizer:
                    <a th:href="@{/users/profile/{id}(id=${event.organizerId})}" th:text="${event.organizerUsername}">Organizer Name</a>
                    <!-- Отображение фото организатора (без условия авторизации) -->
                    <img th:if="${event.organizerPhotoUrl != null}" th:src="@{${event.organizerPhotoUrl}}" alt="Organizer Photo" style="width: 30px; height: 30px; border-radius: 50%; margin-left: 5px; vertical-align: middle;">
                </p>

                <!-- Отображение рейтинга -->
                <p th:if="${event.averageRating != null}">
                    <strong>Rating:</strong>
                    <span th:text="${#numbers.formatDecimal(event.averageRating, 1, 2)}">4.50</span>
                    (<span th:text="${event.reviewCount ?: 0}">0</span> reviews)
                </p>
                <p th:unless="${event.averageRating != null}">
                    <strong>Rating:</strong> Not rated yet
                </p>

                <a th:href="@{/events/{id}(id=${event.id})}" class="btn-secondary">View Details</a>
                <!-- No Join/Leave/Edit/Delete buttons for completed events -->
            </div>
        </div>
    </div>
</main>

<!-- Загружаем скрипт Яндекс.Карт только один раз в конце -->
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
<script>
    // Ленивая загрузка карт - только когда они появляются в области видимости
    document.addEventListener('DOMContentLoaded', function() {
        let yandexMapsLoaded = false;

        // Функция для загрузки конкретной карты
        function initSingleMap(container) {
            const lat = parseFloat(container.getAttribute('data-lat'));
            const lng = parseFloat(container.getAttribute('data-lng'));
            const title = container.getAttribute('data-title');
            const address = container.getAttribute('data-address');

            // Проверяем валидность координат
            if (!lat || !lng || isNaN(lat) || isNaN(lng)) {
                console.log('Invalid coordinates:', lat, lng);
                container.classList.remove('map-loading');
                container.classList.add('map-error');
                container.innerHTML = '<div>Invalid coordinates</div>';
                container.setAttribute('data-loaded', 'true');
                return;
            }

            if (container.getAttribute('data-loaded') === 'true') {
                return;
            }

            const mapId = container.querySelector('.mini-map').id;

            try {
                // Создаем карту
                const miniMap = new ymaps.Map(mapId, {
                    center: [lat, lng],
                    zoom: 14,
                    controls: [] // Убираем все элементы управления
                });

                // Создаем метку
                const placemark = new ymaps.Placemark([lat, lng], {
                    balloonContent: '<strong>' + (title || 'Event') + '</strong><br>' + (address || '')
                }, {
                    preset: 'islands#blueDotIcon',
                    iconColor: '#3a86ff'
                });

                // Добавляем метку на карту
                miniMap.geoObjects.add(placemark);

                // Делаем карту не интерактивной
                miniMap.behaviors.disable([
                    'scrollZoom',
                    'drag',
                    'dblClickZoom',
                    'multiTouch',
                    'rightMouseButtonMagnifier'
                ]);

                // Помечаем как загруженную
                container.setAttribute('data-loaded', 'true');
                container.classList.remove('map-loading');
                console.log('Map loaded successfully for:', title);
            } catch (error) {
                console.error('Error loading map:', error);
                container.classList.remove('map-loading');
                container.classList.add('map-error');
                container.innerHTML = '<div>Map loading error</div>';
                container.setAttribute('data-loaded', 'true');
            }
        }

        // Инициализация всех видимых карт
        function initVisibleMaps() {
            if (!yandexMapsLoaded) return;

            const mapContainers = document.querySelectorAll('.mini-map-container:not([data-loaded="true"])');

            mapContainers.forEach(container => {
                // Проверяем, виден ли элемент
                const rect = container.getBoundingClientRect();
                const isVisible = (
                    rect.top >= -100 &&
                    rect.bottom <= (window.innerHeight + 100)
                );

                if (isVisible) {
                    initSingleMap(container);
                }
            });
        }

        // Обработчик для ленивой загрузки при скролле
        let scrollTimeout;
        function handleScroll() {
            if (scrollTimeout) {
                clearTimeout(scrollTimeout);
            }
            scrollTimeout = setTimeout(initVisibleMaps, 50);
        }

        // Ждем загрузки Яндекс.Карт
        function checkYandexMapsLoaded() {
            if (typeof ymaps !== 'undefined') {
                yandexMapsLoaded = true;
                ymaps.ready(function() {
                    console.log('Yandex Maps loaded, initializing visible maps...');
                    // Инициализируем первые 3 карты сразу
                    setTimeout(initVisibleMaps, 300);

                    // Добавляем обработчик скролла для остальных
                    window.addEventListener('scroll', handleScroll);

                    // Также проверяем при изменении размера окна
                    window.addEventListener('resize', handleScroll);

                    // Инициализируем еще раз через секунду для уверенности
                    setTimeout(initVisibleMaps, 1000);
                });
            } else {
                setTimeout(checkYandexMapsLoaded, 100);
            }
        }

        // Начинаем проверку загрузки Яндекс.Карт
        checkYandexMapsLoaded();

        // Также инициализируем карты при клике (на всякий случай)
        document.addEventListener('click', function() {
            setTimeout(initVisibleMaps, 100);
        });
    });
</script>

</body>
</html>
