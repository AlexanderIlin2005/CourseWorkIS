<!-- src/main/resources/templates/events/completed-events.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Events - CoWalking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:replace="fragments/header :: header-content"></header>

<main>
    <div class="container">
        <h1>Completed Events</h1>

        <div class="events-grid">
            <div class="event-card" th:each="event : ${events}"
                 th:data-lat="${event.startLatitude}"
                 th:data-lng="${event.startLongitude}"
                 th:data-title="${event.title}">
                <h3 th:text="${event.title}">Event Title</h3>

                <!-- Отображение фото мероприятия (без условия авторизации) -->
                <div th:if="${event.photoUrl != null}" style="margin-bottom: 10px;">
                    <img th:src="@{${event.photoUrl}}" alt="Event Photo" style="max-width: 100%; height: auto; border-radius: 8px;">
                </div>
                <div th:unless="${event.photoUrl != null}" style="margin-bottom: 10px; text-align: center; color: #888;">
                    <p>Event photo</p>
                </div>


                <p th:text="${event.description}">Event Description</p>
                <!-- СТАЛО: -->
                <p><strong>Start Address:</strong> <span th:text="${event.startAddress}">Start Address</span></p>
                <p th:if="${event.endAddress != null and !event.endAddress.isEmpty()}">
                    <strong>End Address:</strong> <span th:text="${event.endAddress}">End Address</span></p>
                <p>Time: <span th:text="|${#temporals.format(event.startTime, 'dd/MM/yyyy HH:mm')} - ${#temporals.format(event.endTime, 'dd/MM/yyyy HH:mm')}|">Time</span></p>
                <p>Participants: <span th:text="${event.currentParticipants} + '/' + ${event.maxParticipants ?: 'Unlimited'}">Participants</span></p>
                <p>
                    Organizer:
                    <a th:href="@{/users/profile/{id}(id=${event.organizerId})}" th:text="${event.organizerUsername}">Organizer Name</a>
                    <!-- Отображение фото организатора (без условия авторизации) -->
                    <img th:if="${event.organizerPhotoUrl != null}" th:src="@{${event.organizerPhotoUrl}}" alt="Organizer Photo" style="width: 30px; height: 30px; border-radius: 50%; margin-left: 5px; vertical-align: middle;">
                </p>


                <!-- Отображение рейтинга -->
                <p th:if="${event.averageRating != null}">
                    <strong>Rating:</strong>
                    <span th:text="${#numbers.formatDecimal(event.averageRating, 1, 2)}">4.50</span>
                    (<span th:text="${event.reviewCount ?: 0}">0</span> reviews)
                </p>
                <p th:unless="${event.averageRating != null}">
                    <strong>Rating:</strong> Not rated yet
                </p>

                <a th:href="@{/events/{id}(id=${event.id})}" class="btn-secondary">View Details</a>
                <!-- No Join/Leave/Edit/Delete buttons for completed events -->
            </div>
        </div>
    </div>

    <!-- --- ДОБАВЛЕНО: Общая карта для списка --- -->
    <div id="list-map-container" style="margin-top: 40px; display: none;">
        <h3>Event Location</h3>
        <div id="list-map" style="width: 100%; height: 300px;"></div>
    </div>
    <!-- --- КОНЕЦ ДОБАВЛЕНИЯ --- -->
</main>

<!-- Поместите этот скрипт ПЕРЕД </body> -->
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
<script>
    // Функция инициализации карты списков
    function initListMap() {
        const mapContainer = document.getElementById('list-map-container');
        const mapDiv = document.getElementById('list-map');

        if (!mapDiv || !mapContainer) return;

        let myMap = null;
        ymaps.ready(function () {
            myMap = new ymaps.Map(mapDiv, {
                center: [59.9343, 30.3351],
                zoom: 10
            });

            // Событие наведения на карточку события
            document.querySelectorAll('.event-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    const lat = parseFloat(this.getAttribute('data-lat'));
                    const lng = parseFloat(this.getAttribute('data-lng'));
                    const title = this.getAttribute('data-title');

                    if (lat && lng && myMap) {
                        // Очищаем старую метку
                        myMap.geoObjects.removeAll();
                        // Добавляем новую метку
                        const placemark = new ymaps.Placemark([lat, lng], {
                            balloonContent: title
                        }, {
                            preset: 'islands#blueDotIcon'
                        });
                        myMap.geoObjects.add(placemark);
                        myMap.setCenter([lat, lng], 13);
                        mapContainer.style.display = 'block';
                    }
                });
            });

            // Скрываем карту при уходе мыши со всей области событий
            const eventsGrid = document.querySelector('.events-grid');
            if (eventsGrid) {
                eventsGrid.addEventListener('mouseleave', function() {
                    mapContainer.style.display = 'none';
                });
            }
        });
    }

    // Запускаем инициализацию после загрузки страницы
    document.addEventListener('DOMContentLoaded', initListMap);
</script>

</body>
</html>
